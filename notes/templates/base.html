<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App | {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body style="background-color: #90EE90;">
    <nav class="card rounded-0 navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#"><span style="font-weight: 900;color:orangered;">My Note Taker</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-2 me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Notes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
                </li>
                  
            </ul>
            <a href="" class="btn btn-success rounded-0 shadow-lg me-4">
                    <span style="display: flex; align-items: center">
                        <span class="me-3">Edit Profile</span> 
                        <span class="material-icons">logout</span>
                    </span>
            </a>
            <a href="{% url 'logout' %}" class="btn btn-danger rounded-0 shadow-lg me-4">
                    <span style="display: flex; align-items: center">
                        <span class="me-3">Logout</span> 
                        <span class="material-icons">logout</span>
                    </span>
            </a>
            </div>
        </div>
        </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
